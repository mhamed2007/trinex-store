<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Hoodie V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #000000; --text-color: #ffffff; --green-btn: #00e676; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; }
        .back-link { position: absolute; top: 20px; left: 20px; color: #888; text-decoration: none; font-weight: bold; font-family: 'Montserrat'; z-index: 10; }
        .back-link:hover { color: #fff; }
        .product-container { max-width: 1100px; margin: 50px auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 40px; }
        .gallery { flex: 1; min-width: 300px; }
        .main-img { width: 100%; border-radius: 10px; border: 1px solid #333; margin-bottom: 10px; }
        .details { flex: 1; min-width: 300px; text-align: right; }
        h1 { font-family: 'Montserrat'; text-transform: uppercase; font-size: 2rem; margin: 0; }
        .price { font-size: 1.5rem; color: #ccc; font-family: 'Montserrat'; display: block; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; color: #888; font-weight: bold; }
        .colors { display: flex; gap: 10px; margin-top: 5px; }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid #333; }
        .color-dot.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 10px #fff; }
        select, input { background: #111; color: #fff; border: 1px solid #333; padding: 10px; margin-top: 5px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        .review-btn { background-color: var(--green-btn); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 30px; font-size: 1.1rem; border-radius: 5px; }
        .review-btn:hover { background-color: #00c853; }
        #review-panel { display: none; background: #111; padding: 20px; border: 1px solid #444; border-radius: 10px; margin-top: 20px; animation: slideUp 0.5s ease; }
        .confirm-btn { display: block; background: #fff; color: #000; text-align: center; padding: 12px; text-decoration: none; font-weight: bold; border-radius: 5px; margin-top: 10px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← BACK TO HOME</a>

    <div class="product-container">
        <div class="gallery">
            <img src="hode1.jpg" class="main-img">
        </div>

        <div class="details">
            <h1>Black Hoodie V1</h1>
            <span class="price">650 EGP</span>

            <label>اختر اللون:</label>
            <div class="colors">
                <div class="color-dot" style="background: black;" onclick="pickColor('Black', this)"></div>
                <div class="color-dot" style="background: white;" onclick="pickColor('White', this)"></div>
            </div>
            <p id="color-txt" style="font-size: 0.9rem; color: #555;">لم يتم الاختيار</p>

            <label>المقاس:</label>
            <select id="size-select"><option>M</option><option>L</option><option>XL</option></select>

            <label>الكمية:</label>
            <input type="number" id="qty-input" value="1" min="1" max="5">

            <button class="review-btn" onclick="openReview()">مراجعة الطلب</button>

            <div id="review-panel">
                <h3 style="margin-top:0; color:#fff;">ملخص الطلب</h3>
                <p style="color:#ccc">المنتج: Black Hoodie V1 <br> اللون: <span id="rev-color"></span> <br> المقاس: <span id="rev-size"></span></p>
                <a href="https://buy.stripe.com/XXXXXXXX" class="confirm-btn">تأكيد وشراء</a>
            </div>
        </div>
    </div>

    <script>
        let selectedColor = "";
        function pickColor(color, el) {
            selectedColor = color;
            document.getElementById('color-txt').innerText = "تم اختيار: " + color;
            let dots = document.getElementsByClassName('color-dot');
            for(let dot of dots) dot.classList.remove('active');
            el.classList.add('active');
        }
        function openReview() {
            if(!selectedColor) { alert("من فضلك اختر اللون أولاً"); return; }
            document.getElementById('rev-color').innerText = selectedColor;
            document.getElementById('rev-size').innerText = document.getElementById('size-select').value;
            document.getElementById('review-panel').style.display = 'block';
        }
    </script>
</body>
</html>
