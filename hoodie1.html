<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Black Hoodie</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #000000; --text-color: #ffffff; --green-btn: #00e676; }
        body { font-family: 'Cairo'; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding-top: 80px; }
        nav { background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; transition: transform 0.3s ease-in-out; box-sizing: border-box; }
        .nav-hidden { transform: translateY(-100%); }
        .brand-text { font-family: 'Montserrat'; font-size: 1.5rem; font-weight: 900; color: #fff; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; } .nav-links a { color: #ccc; text-decoration: none; font-weight: bold; transition: 0.3s; } .nav-links a:hover { color: #fff; }
        .user-area { display: flex; align-items: center; }
        .login-btn { background: var(--green-btn); color: #000; padding: 5px 15px; text-decoration: none; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .user-profile { display: none; align-items: center; gap: 5px; color: #fff; cursor: pointer; }
        .product-container { max-width: 1100px; margin: 20px auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 40px; }
        .gallery { flex: 1; min-width: 300px; } .main-img { width: 100%; border-radius: 10px; border: 1px solid #333; }
        .details { flex: 1; min-width: 300px; text-align: right; }
        h1 { font-family: 'Montserrat'; font-size: 2rem; margin: 0; }
        .colors { display: flex; gap: 10px; margin-top: 5px; } .color-dot { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid #333; } .color-dot.active { border-color: #fff; transform: scale(1.1); }
        select, input { background: #111; color: #fff; border: 1px solid #333; padding: 10px; width: 100%; box-sizing: border-box; }
        .review-btn { background-color: var(--green-btn); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 30px; border-radius: 5px; }
        #review-panel { display: none; background: #111; padding: 20px; border: 1px solid #444; border-radius: 10px; margin-top: 20px; opacity: 0; transition: opacity 1s ease; }
        .confirm-btn { width: 100%; padding: 12px; background: #fff; color: #000; border: none; font-weight: bold; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        footer { background-color: #0a0a0a; color: #fff; text-align: center; padding: 40px 20px; border-top: 1px solid #222; margin-top: 50px; }
        .social-icons a { color: #888; font-size: 1.5rem; margin: 0 10px; }
        .whatsapp-float { position: fixed; bottom: 25px; right: 25px; background-color: #25d366; color: #FFF; border-radius: 50px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="brand-text">TRINEX</a>
        <div class="nav-links"><a href="index.html">الرئيسية</a><a href="about.html">من نحن</a></div>
        <div class="user-area"><a href="login.html" id="loginBtn" class="login-btn">دخول</a><div id="userProfile" class="user-profile" onclick="location.href='profile.html'"><span id="userNameTxt" style="font-size:0.8rem;"></span><i class="fas fa-user-circle"></i></div></div>
    </nav>

    <div class="product-container">
        <div class="gallery"><img src="hode1.jpg" class="main-img"></div>
        <div class="details">
            <h1>Black Hoodie V1</h1><span style="font-size:1.5rem; color:#ccc; font-weight:bold;">650 EGP</span>
            <p>اللون:</p><div class="colors"><div class="color-dot" style="background:black;" onclick="pickColor('Black', this)"></div><div class="color-dot" style="background:white;" onclick="pickColor('White', this)"></div></div><p id="color-txt" style="color:#555;">لم يتم الاختيار</p>
            <p>المقاس:</p><select id="size-select"><option>M</option><option>L</option><option>XL</option></select>
            <p>الكمية:</p><input type="number" id="qty-input" value="1" min="1">
            <button class="review-btn" onclick="openReview()">مراجعة الطلب</button>
            <div id="review-panel"><h3>ملخص الطلب</h3><p style="color:#ccc">المنتج: Black Hoodie V1 <br> اللون: <span id="rev-color"></span> <br> المقاس: <span id="rev-size"></span></p><button onclick="goToCheckout()" class="confirm-btn">استكمال البيانات</button></div>
        </div>
    </div>

    <footer><div class="social-icons"><a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-instagram"></i></a></div><p>&copy; 2025 TRINEX.</p></footer>
    <a href="https://wa.me/201114519866" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        let lastScrollTop = 0; const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', function() { let scrollTop = window.pageYOffset || document.documentElement.scrollTop; if (scrollTop > lastScrollTop) { navbar.classList.add('nav-hidden'); } else { navbar.classList.remove('nav-hidden'); } lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; });
        window.onload = function() { checkNavLogin(); };
        function checkNavLogin() { let isLogged = localStorage.getItem('trinex_user_logged'); let userName = localStorage.getItem('trinex_user_name'); if(isLogged === 'true') { document.getElementById('loginBtn').style.display = 'none'; document.getElementById('userProfile').style.display = 'flex'; document.getElementById('userNameTxt').innerText = userName; } else { document.getElementById('loginBtn').style.display = 'block'; document.getElementById('userProfile').style.display = 'none'; } }
        let selectedColor = "";
        function pickColor(color, el) { selectedColor = color; document.getElementById('color-txt').innerText = "تم اختيار: " + color; let dots = document.getElementsByClassName('color-dot'); for(let dot of dots) dot.classList.remove('active'); el.classList.add('active'); }
        function openReview() { if(!selectedColor) { alert("اختر اللون أولاً"); return; } document.getElementById('rev-color').innerText = selectedColor; document.getElementById('rev-size').innerText = document.getElementById('size-select').value; document.getElementById('rev-qty').innerText = document.getElementById('qty-input').value; let panel = document.getElementById('review-panel'); panel.style.display = 'block'; setTimeout(() => { panel.style.opacity = '1'; }, 50); panel.scrollIntoView({behavior: "smooth", block: "center"}); }
        function goToCheckout() { let orderDetails = { product: "Black Hoodie V1", color: selectedColor, size: document.getElementById('size-select').value, qty: document.getElementById('qty-input').value }; localStorage.setItem('trinexOrder', JSON.stringify(orderDetails)); window.location.href = "checkout.html"; }
    </script>
</body>
</html>
