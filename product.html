<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* نفس الستايل الأساسي للحفاظ على هوية البراند */
        :root { --bg-color: #000000; --text-color: #ffffff; --accent: #333; --green-btn: #00e676; }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* تقسيم الصفحة (صور يمين - تفاصيل شمال) */
        .product-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
        }

        /* قسم الصور */
        .gallery-section { flex: 1; min-width: 300px; }
        .main-image { width: 100%; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        .sub-images { display: flex; gap: 10px; }
        .sub-images img { width: 30%; border-radius: 5px; cursor: pointer; opacity: 0.6; transition: 0.3s; border: 1px solid transparent; }
        .sub-images img:hover { opacity: 1; border-color: #fff; }

        /* قسم التفاصيل والاختيارات */
        .details-section { flex: 1; min-width: 300px; text-align: right; } /* جعلناه يمين عشان عربي */
        h1 { font-family: 'Montserrat'; text-transform: uppercase; font-size: 2.5rem; margin-bottom: 10px; }
        .price { font-size: 1.5rem; color: #ccc; font-family: 'Montserrat'; }

        /* العناوين الصغيرة (ألوان، مقاسات) */
        .option-title { margin-top: 30px; display: block; font-weight: bold; color: #888; }

        /* اختيار الألوان */
        .color-options { display: flex; gap: 15px; margin-top: 10px; }
        .color-circle {
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #333; transition: 0.2s;
        }
        /* كلاس بنضيفه بالجافاسكريبت لما نختار */
        .selected-color { transform: scale(1.2); border-color: #fff; box-shadow: 0 0 10px #fff; }

        /* اختيار المقاسات */
        .size-select {
            background: #111; color: #fff; border: 1px solid #333; padding: 10px; width: 100px; margin-top: 10px; font-size: 1rem;
        }

        /* اختيار الكمية */
        .qty-input {
            background: #111; color: #fff; border: 1px solid #333; padding: 10px; width: 60px; margin-top: 10px; text-align: center; font-size: 1rem;
        }

        /* الزر الأخضر (اذهب للمراجعة) */
        .review-btn {
            background-color: var(--green-btn);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
            width: 100%;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }
        .review-btn:hover { background-color: #00c853; }

        /* ============ قسم المراجعة (مخفي في البداية) ============ */
        #review-box {
            display: none; /* مخفي */
            background: #111;
            border: 1px solid #444;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        .review-content { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .review-img { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; }
        .review-text { font-size: 0.9rem; color: #ccc; line-height: 1.6; }
        
        /* زر التأكيد النهائي */
        .confirm-btn {
            background-color: var(--green-btn);
            color: #000;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="product-container">
        
        <div class="gallery-section">
            <img src="hode1.jpg" class="main-image" id="mainImg" alt="Main Product">
            
            <div class="sub-images">
                <img src="hode1.jpg" onclick="changeImage(this.src)">
                <img src="hode2.jpg" onclick="changeImage(this.src)">
                <img src="hode3.jpg" onclick="changeImage(this.src)">
            </div>
        </div>

        <div class="details-section">
            <h1 id="p-name">TRINEX HOODIE V1</h1>
            <span class="price">650 EGP</span>

            <span class="option-title">اختر اللون:</span>
            <div class="color-options">
                <div class="color-circle" style="background: black;" onclick="selectColor('Black', this)"></div>
                <div class="color-circle" style="background: white;" onclick="selectColor('White', this)"></div>
                <div class="color-circle" style="background: darkred;" onclick="selectColor('Red', this)"></div>
            </div>
            <p id="selected-color-text" style="font-size: 0.8rem; color: #666; margin-top: 5px;">اللون المختار: لم يتم التحديد</p>

            <span class="option-title">اختر المقاس:</span>
            <select class="size-select" id="size">
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>

            <span class="option-title">العدد:</span>
            <input type="number" class="qty-input" id="qty" value="1" min="1" max="10">

            <button class="review-btn" onclick="showReview()">اذهب للمراجعة</button>

            <div id="review-box">
                <h3 style="margin-top: 0;">مراجعة الطلب</h3>
                <div class="review-content">
                    <img src="hode1.jpg" class="review-img">
                    <div class="review-text">
                        <span id="review-name">اسم المنتج</span><br>
                        اللون: <span id="review-color" style="color: #fff;">-</span><br>
                        المقاس: <span id="review-size" style="color: #fff;">-</span><br>
                        العدد: <span id="review-qty" style="color: #fff;">-</span>
                    </div>
                </div>
                <a href="https://buy.stripe.com/XXXXXXXX" class="confirm-btn">تأكيد وانتقال للدفع</a>
            </div>

        </div>
    </div>

    <script>
        let chosenColor = ""; // متغير عشان يحفظ اللون اللي العميل اختاره

        // دالة تغيير الصورة لما تدوس على الصور الصغيرة
        function changeImage(src) {
            document.getElementById('mainImg').src = src;
        }

        // دالة اختيار اللون
        function selectColor(color, element) {
            chosenColor = color;
            document.getElementById('selected-color-text').innerText = "اللون المختار: " + color;
            
            // شيل التحديد من كل الدوائر وحطه على اللي اتداس عليها بس
            let circles = document.getElementsByClassName('color-circle');
            for (let i = 0; i < circles.length; i++) {
                circles[i].classList.remove('selected-color');
            }
            element.classList.add('selected-color');
        }

        // دالة "اذهب للمراجعة"
        function showReview() {
            // التأكد إن العميل اختار لون
            if (chosenColor === "") {
                alert("من فضلك اختر اللون أولاً!");
                return;
            }

            // جلب البيانات من الخانات
            let size = document.getElementById('size').value;
            let qty = document.getElementById('qty').value;
            let name = document.getElementById('p-name').innerText;

            // وضع البيانات في صندوق المراجعة
            document.getElementById('review-name').innerText = name;
            document.getElementById('review-color').innerText = chosenColor;
            document.getElementById('review-size').innerText = size;
            document.getElementById('review-qty').innerText = qty;

            // إظهار الصندوق
            document.getElementById('review-box').style.display = 'block';
        }
    </script>

</body>
</html>
