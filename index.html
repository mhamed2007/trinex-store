<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Future Wear</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === 1. إعدادات الثيم الأسود (Dark Mode) === */
        :root {
            --bg: #000000;
            --card-bg: #080808;
            --text: #ffffff;
            --gray: #888;
            --border: #222;
            --green: #00e676;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* === 2. شريط الإعلانات === */
        .top-bar { background-color: #111; color: #ccc; text-align: center; padding: 8px; font-size: 0.8rem; border-bottom: 1px solid var(--border); }

        /* === 3. النافبار (الهيدر الجديد مع اللوجو المكتوب) === */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }
        
        /* اللوجو الكتابة (زي ما طلبت) */
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { font-size: 0.95rem; font-weight: bold; color: var(--gray); font-family: 'Montserrat'; }
        .nav-links a:hover, .nav-links a.active { color: #fff; }
        
        /* أيقونات المستخدم */
        .nav-icons { display: flex; gap: 20px; align-items: center; }
        .nav-icons i { font-size: 1.2rem; cursor: pointer; color: #fff; }
        .nav-icons i:hover { color: var(--green); }
        
        .login-btn { border: 1px solid #fff; color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .login-btn:hover { background: #fff; color: #000; }

        /* === 4. البانر الرئيسي (Dark Hero) === */
        .hero {
            position: relative; height: 80vh; width: 100%;
            background: url('hode1.jpg') no-repeat center center/cover;
            display: flex; align-items: center; justify-content: center;
        }
        /* طبقة سوداء عشان الكلام يبان */
        .hero::after { content:''; position:absolute; inset:0; background: linear-gradient(to top, #000, rgba(0,0,0,0.4)); }
        
        .hero-content { position: relative; z-index: 2; text-align: center; color: #fff; }
        .hero-content h1 { font-family: 'Montserrat'; font-size: 3.5rem; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 5px; font-weight: 900; }
        .hero-content p { font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 2px; color: #ddd; }
        .hero-btn { background: #fff; color: #000; padding: 12px 40px; font-size: 1rem; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .hero-btn:hover { background: var(--green); color: #fff; }

        /* === 5. قسم المميزات (التاتش الجديد) === */
        .features {
            display: flex; justify-content: space-around; flex-wrap: wrap;
            padding: 40px 10%; background: #0a0a0a; border-bottom: 1px solid var(--border); text-align: center;
        }
        .feature-box { flex: 1; min-width: 250px; margin: 10px; padding: 20px; }
        .feature-box i { font-size: 2rem; color: #fff; margin-bottom: 15px; }
        .feature-box h3 { font-size: 1.1rem; margin-bottom: 10px; color: #fff; }
        .feature-box p { color: var(--gray); font-size: 0.9rem; }

        /* === 6. المنتجات (ستايل أسود) === */
        .section-title { text-align: center; margin: 60px 0 40px; font-size: 2rem; font-weight: bold; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px; }
        
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px; padding: 0 5% 80px; max-width: 1400px; margin: 0 auto;
        }
        .product-card { background: var(--card-bg); border: 1px solid var(--border); transition: 0.3s; position: relative; border-radius: 8px; overflow: hidden; }
        .product-card:hover { transform: translateY(-5px); border-color: #555; }
        
        .img-wrapper { position: relative; height: 350px; overflow: hidden; background: #111; margin-bottom: 15px; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; filter: grayscale(20%); }
        .product-card:hover img { transform: scale(1.05); filter: grayscale(0%); }
        
        /* أزرار التفاعل العائمة */
        .action-overlay {
            position: absolute; bottom: 10px; right: 10px; left: 10px;
            display: flex; justify-content: center; gap: 10px;
            opacity: 0; transition: 0.3s;
        }
        .product-card:hover .action-overlay { opacity: 1; bottom: 20px; }
        
        .act-btn {
            width: 45px; height: 45px; border-radius: 50%; background: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; color: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); font-size: 1.2rem;
        }
        .act-btn:hover { background: var(--green); color: #fff; }
        
        .p-details { text-align: center; padding-bottom: 20px; }
        .p-name { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 5px; font-family: 'Montserrat'; text-transform: uppercase; color: #fff; }
        .p-price { color: var(--gray); font-family: 'Montserrat'; font-weight: bold; font-size: 0.9rem; }

        /* === 7. الفوتر === */
        footer { background: #050505; color: #fff; padding: 60px 5%; margin-top: 50px; border-top: 1px solid var(--border); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-col h4 { margin-bottom: 20px; color: #fff; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid var(--green); display: inline-block; padding-bottom: 5px; }
        .footer-col ul li { margin-bottom: 10px; }
        .footer-col ul li a { color: var(--gray); font-size: 0.9rem; }
        .footer-col ul li a:hover { color: #fff; padding-right: 5px; }
        .copyright { text-align: center; margin-top: 50px; padding-top: 20px; border-top: 1px solid var(--border); color: #444; font-size: 0.8rem; }

        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 15px; }
            .nav-links { display: none; }
            .hero-content h1 { font-size: 2.5rem; }
            .features { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="top-bar">شحن مجاني للطلبات فوق 1000 جنيه لفترة محدودة ⚡</div>

    <nav>
        <a href="index.html" class="logo-text">TRINEX</a>

        <div class="nav-links">
            <a href="index.html" class="active">الرئيسية</a>
            <a href="#new">وصل حديثاً</a>
            <a href="about.html">عن البراند</a>
        </div>

        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-bag"></i>
            
            <div id="userArea">
                <a href="login.html" id="loginBtn" class="login-btn">دخول</a>
                <div id="profileIcon" style="display:none; align-items:center; gap:5px;" onclick="logout()">
                    <i class="fas fa-user-circle" style="font-size:1.5rem; color: #fff;"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Future Wear</h1>
            <p>مفهوم جديد للستريت وير المصري</p>
            <button class="hero-btn" onclick="document.getElementById('products').scrollIntoView()">تسوق الآن</button>
        </div>
    </section>

    <section class="features">
        <div class="feature-box">
            <i class="fas fa-truck">
