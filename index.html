<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Official Store</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --text: #fff; --green: #00e676; --panel: #0a0a0a; --border: #333; }
        body { font-family: 'Cairo'; background: var(--bg); color: var(--text); margin: 0; padding-top: 80px; background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px); background-size: 30px 30px; }
        
        /* Navbar */
        nav { background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 1000; transition: 0.3s; box-sizing: border-box; }
        .nav-hidden { transform: translateY(-100%); }
        .brand-text { font-family: 'Montserrat'; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; } .nav-links a { color: #ccc; text-decoration: none; font-weight: 600; transition: 0.3s; } .nav-links a:hover, .nav-links a.active { color: #fff; border-bottom: 2px solid var(--green); }
        .nav-icons { display: flex; gap: 15px; align-items: center; } .nav-icons i { color: #fff; cursor: pointer; }
        .user-area { display: flex; align-items: center; }
        .login-btn { background: var(--green); color: #000; padding: 6px 15px; text-decoration: none; border-radius: 20px; font-weight: bold; font-size: 0.85rem; }
        .user-profile { display: none; align-items: center; gap: 8px; color: #fff; cursor: pointer; border: 1px solid #333; padding: 5px 10px; border-radius: 20px; }

        /* Products */
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--panel); border: 1px solid var(--border); width: 300px; border-radius: 10px; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #555; }
        .img-area { display: block; width: 100%; height: 320px; overflow: hidden; background: #111; }
        .img-area img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .card:hover .img-area img { filter: grayscale(0%); transform: scale(1.05); }
        .card-actions { display: flex; justify-content: space-between; padding: 10px 15px; background: #111; border-bottom: 1px solid #222; }
        .action-btn { background: none; border: none; color: #666; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .action-btn:hover { color: #fff; transform: scale(1.2); }
        .action-btn.liked { color: #ff0050; } .action-btn.saved { color: #FFD700; }
        .info { padding: 15px; text-align: right; }
        .price { display: block; margin-top: 5px; color: #aaa; font-weight: bold; }
        .buy-btn { display: block; width: 100%; padding: 10px 0; margin-top: 15px; border: 1px solid #fff; background: transparent; color: #fff; text-decoration: none; text-align: center; font-family: 'Montserrat'; font-weight: 900; transition: 0.3s; border-radius: 5px; }
        .buy-btn:hover { background: #fff; color: #000; }

        /* Footer & Social Icons */
        footer { background: var(--panel); padding: 40px 20px; text-align: center; border-top: 1px solid var(--border); margin-top: 50px; }
        .social-icons a { color: #888; font-size: 1.5rem; margin: 0 10px; transition: 0.3s; width: 45px; height: 45px; border-radius: 50%; border: 1px solid #333; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
        .social-icons a:hover { color: #fff; border-color: transparent; transform: translateY(-3px); }
        .social-icons a.facebook:hover { background: #1877F2; }
        .social-icons a.tiktok:hover { background: #000; border-color: #fff; text-shadow: 2px 2px 0px #ff0050, -2px -2px 0px #00f2ea; }
        .social-icons a.instagram:hover { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .social-icons a.telegram:hover { background: #229ED9; }
        .whatsapp-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: #FFF; border-radius: 50px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; }

        @media (max-width: 768px) { nav { padding: 15px; } .nav-links { display: none; } }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="index.html" class="brand-text">TRINEX</a>
        <div class="nav-links"><a href="index.html" class="active">الرئيسية</a><a href="winter.html">شتوي</a><a href="summer.html">صيفي</a><a href="sweatpants.html">سويت بانتس</a><a href="about.html">من نحن</a></div>
        <div class="nav-icons">
            <i class="fas fa-search"></i><i class="fas fa-shopping-bag"></i>
            <div class="user-area"><a href="login.html" id="loginBtn" class="login-btn">دخول</a><div id="userProfile" class="user-profile" onclick="location.href='profile.html'"><span id="userNameTxt" style="font-size:0.8rem;"></span><i class="fas fa-user-circle"></i></div></div>
        </div>
    </nav>

    <div class="container">
        <div class="card" data-id="p1" data-name="Black Hoodie V1" data-price="650" data-img="hode1.jpg" data-link="hoodie1.html">
            <a href="hoodie1.html" class="img-area"><img src="hode1.jpg"></a>
            <div class="card-actions"><button class="action-btn" onclick="toggleAction(this, 'like')"><i class="far fa-heart"></i></button><button class="action-btn" onclick="toggleAction(this, 'save')"><i class="far fa-bookmark"></i></button></div>
            <div class="info"><h3>Black Hoodie V1</h3><span class="price">650 EGP</span><a href="hoodie1.html" class="buy-btn">BUY NOW</a></div>
        </div>
        <div class="card" data-id="p2" data-name="Oversized Tee" data-price="400" data-img="hode2.jpg" data-link="hoodie2.html">
            <a href="hoodie2.html" class="img-area"><img src="hode2.jpg"></a>
            <div class="card-actions"><button class="action-btn" onclick="toggleAction(this, 'like')"><i class="far fa-heart"></i></button><button class="action-btn" onclick="toggleAction(this, 'save')"><i class="far fa-bookmark"></i></button></div>
            <div class="info"><h3>Oversized Tee</h3><span class="price">400 EGP</span><a href="hoodie2.html" class="buy-btn">BUY NOW</a></div>
        </div>
        <div class="card" data-id="p3" data-name="Tactical Vest" data-price="850" data-img="hode3.jpg" data-link="hoodie3.html">
            <a href="hoodie3.html" class="img-area"><img src="hode3.jpg"></a>
            <div class="card-actions"><button class="action-btn" onclick="toggleAction(this, 'like')"><i class="far fa-heart"></i></button><button class="action-btn" onclick="toggleAction(this, 'save')"><i class="far fa-bookmark"></i></button></div>
            <div class="info"><h3>Tactical Vest</h3><span class="price">850 EGP</span><a href="hoodie3.html" class="buy-btn">BUY NOW</a></div>
        </div>

    <footer>
        <div class="social-icons">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="instagram"><i class="fab fa-instagram"></i></a><a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a><a href="#" class="telegram"><i class="fab fa-telegram-plane"></i></a>
        </div>
        <p style="font-size: 0.8rem; color: #666; margin-top:10px;">&copy; 2025 TRINEX. All Rights Reserved.</p>
    </footer>
    <a href="https://wa.me/201114519866" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        let lastScrollTop = 0; const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', function() { let scrollTop = window.pageYOffset || document.documentElement.scrollTop; if (scrollTop > lastScrollTop) { navbar.classList.add('nav-hidden'); } else { navbar.classList.remove('nav-hidden'); } lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; });
        window.onload = function() { checkNavLogin(); restoreActions(); };
        function checkNavLogin() { let isLogged = localStorage.getItem('trinex_user_logged'); let userName = localStorage.getItem('trinex_user_name'); if(isLogged === 'true') { document.getElementById('loginBtn').style.display = 'none'; document.getElementById('userProfile').style.display = 'flex'; document.getElementById('userNameTxt').innerText = userName; } else { document.getElementById('loginBtn').style.display = 'block'; document.getElementById('userProfile').style.display = 'none'; } }
        function toggleAction(btn, type) { let isLogged = localStorage.getItem('trinex_user_logged'); if(isLogged !== 'true') { alert("يجب تسجيل الدخول أولاً!"); window.location.href = "login.html"; return; } let card = btn.closest('.card'); let product = { id: card.dataset.id, name: card.dataset.name, price: card.dataset.price, img: card.dataset.img, link: card.dataset.link }; let icon = btn.querySelector('i'); let storageKey = type === 'like' ? 'trinex_likes' : 'trinex_saved'; let list = JSON.parse(localStorage.getItem(storageKey)) || []; let exists = list.some(p => p.id === product.id); if (exists) { list = list.filter(p => p.id !== product.id); icon.classList.replace('fas', 'far'); btn.classList.remove(type === 'like' ? 'liked' : 'saved'); } else { list.push(product); icon.classList.replace('far', 'fas'); btn.classList.add(type === 'like' ? 'liked' : 'saved'); } localStorage.setItem(storageKey, JSON.stringify(list)); }
        function restoreActions() { let likes = JSON.parse(localStorage.getItem('trinex_likes')) || []; let saved = JSON.parse(localStorage.getItem('trinex_saved')) || []; document.querySelectorAll('.card').forEach(card => { let id = card.dataset.id; if(likes.some(p => p.id === id)) { let btn = card.querySelectorAll('.action-btn')[0]; btn.classList.add('liked'); btn.querySelector('i').classList.replace('far', 'fas'); } if(saved.some(p => p.id === id)) { let btn = card.querySelectorAll('.action-btn')[1]; btn.classList.add('saved'); btn.querySelector('i').classList.replace('far', 'fas'); } }); }
    </script>
</body>
</html>
