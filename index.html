        .img-area { width: 100%; height: 320px; overflow: hidden; background: #111; }
        .img-area img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .card:hover .img-area img { filter: grayscale(0%); transform: scale(1.05); }

        /* Action Buttons */
        .card-actions { display: flex; justify-content: space-between; padding: 10px 15px; background: #111; border-bottom: 1px solid #222; }
        .action-btn { background: none; border: none; color: #666; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .action-btn:hover { color: #fff; transform: scale(1.2); }
        .action-btn.liked { color: #ff0050; }
        .action-btn.saved { color: #FFD700; }

        .info { padding: 15px; text-align: right; }
        .info h3 { font-family: 'Montserrat'; font-size: 1.1rem; margin: 0; color: #fff; text-transform: uppercase; }
        .price { display: block; margin-top: 5px; color: #aaa; font-family: 'Montserrat'; font-weight: bold; }
        .buy-btn { display: block; width: 100%; padding: 10px 0; margin-top: 15px; border: 1px solid #fff; background: transparent; color: #fff; text-decoration: none; text-align: center; font-family: 'Montserrat'; font-weight: 900; transition: 0.3s; border-radius: 5px; }
        .buy-btn:hover { background: #fff; color: #000; }

        .social-icons { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }

        .social-icons a:hover { color: #fff; transform: translateY(-3px); border-color: transparent; }
        .social-icons a.facebook:hover { background: #1877F2; }
        .social-icons a.tiktok:hover { background: #000; border-color: #fff; text-shadow: 2px 2px 0px #ff0050, -2px -2px 0px #00f2ea; }
        .social-icons a.instagram:hover { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .social-icons a.telegram:hover { background: #229ED9; }
        .whatsapp-float { position: fixed; bottom: 25px; right: 25px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }
        .whatsapp-float:hover { background-color: #1ebd56; transform: scale(1.1); }
        .whatsapp-tooltip { position: absolute; right: 70px; background-color: #fff; color: #000; padding: 5px 12px; border-radius: 5px; font-family: 'Cairo', sans-serif; font-size: 0.8rem; font-weight: bold; white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.2); opacity: 0; animation: fadeInTooltip 2s infinite; }
        .whatsapp-tooltip::after { content: ""; position: absolute; top: 50%; right: -6px; margin-top: -6px; border-width: 6px; border-style: solid; border-color: transparent transparent transparent #fff; }
        @keyframes fadeInTooltip { 0% { opacity: 0; transform: translateX(10px); } 20% { opacity: 1; transform: translateX(0); } 80% { opacity: 1; transform: translateX(0); } 100% { opacity: 0; transform: translateX(10px); } }
    </style>
