        window.toggleAction = function(btn, type, id) {
            if(!localStorage.getItem('trinex_user_logged')) { alert("ÙŠØ¬Ø¨ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø£ÙˆÙ„Ø§Ù‹!"); window.location.href = "login.html"; return; }
            let key = type === 'like' ? 'trinex_likes' : 'trinex_saved';
            let list = JSON.parse(localStorage.getItem(key)) || [];
            if(list.includes(id)) {
                list = list.filter(i => i !== id);

            document.querySelectorAll('.card').forEach(card => {
