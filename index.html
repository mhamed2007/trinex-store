<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINEX | Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* إعدادات ألوان TRINEX */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --card-border: #222;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            /* خلفية فخمة */
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* الهيدر واللوجو */
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #1a1a1a;
        }

        .logo-container img {
            width: 160px; /* حجم اللوجو */
            transition: transform 0.4s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            color: #666;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        /* شبكة المنتجات */
        .products-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* كارت المنتج */
        .product-card {
            background: #0a0a0a;
            border: 1px solid var(--card-border);
            width: 300px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: #fff;
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.05);
        }

        /* منطقة الصورة */
        .img-holder {
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: #111;
        }

        .img-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); /* أبيض وأسود */
            transition: 0.5s;
        }

        .product-card:hover .img-holder img {
            filter: grayscale(0%); /* ألوان عند اللمس */
            transform: scale(1.05);
        }

        /* التفاصيل */
        .details {
            padding: 20px;
            text-align: left;
        }

        .details h3 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 1.1rem;
            color: #fff;
            text-transform: uppercase;
        }

        .price {
            display: block;
            margin-top: 5px;
            color: #888;
            font-family: 'Montserrat', sans-serif;
        }

        /* زر الشراء */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin-top: 15px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #1a1a1a;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="TRINEX Logo">
        </div>
        <div class="tagline">FUTURE WEAR // EST. 2025</div>
    </header>

    <div class="products-grid">

        <div class="product-card">
            <div class="img-holder">
                <img src="hode1.jpg" alt="Hoodie 1">
            </div>
            <div class="details">
                <h3>Trinex Black Hoodie</h3>
                <span class="price">650 EGP</span>
                <a href="#" class="btn">BUY NOW</a>
            </div>
        </div>

        <div class="product-card">
            <div class="img-holder">
                <img src="hode1.jpg" alt="Hoodie 2">
            </div>
            <div class="details">
                <h3>Oversized Tee</h3>
                <span class="price">450 EGP</span>
                <a href="#" class="btn">BUY NOW</a>
            </div>
        </div>

        <div class="product-card">
            <div class="img-holder">
                <img src="hode3.jpg" alt="Hoodie 3">
            </div>
            <div class="details">
                <h3>Tactical Vest</h3>
                <span class="price">800 EGP</span>
                <a href="#" class="btn">BUY NOW</a>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 TRINEX. Designed by Mohamed.</p>
    </footer>

</body>
</html>
